<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center mt-16">Let's get some <span
            class="font-semibold text-violet-600">Mooooooney</span>!!!</h1>

    <main class="w-3/4 mx-auto">
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4   text-white">
                <div class="bg-sky-200 p-8 rounded-md ">
                    <h3 class="text-3xl">Deposite</h3>
                    <h2 class="text-4xl">$<span id="deposite-total">00</span></h2>
                </div>
                <div class=" bg-emerald-200 p-8 rounded-md ">
                    <h3 class=" text-3xl">Withdraw</h3>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-lime-200 p-8 rounded-md ">
                    <h3 class="text-3xl">Balance</h3>
                    <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- Deposite and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <div>
                        <input id="deposite-input" class="border border-gray-600 block w-3/4 rounded mb-4 px-2"
                            type="email" name="" id="" placeholder="$Amount you want to deposite">
                        <button id="deposite-button"
                            class="bg-orange-400 px-4 py-2 rounded text-white font-semibold">Deposite</button>
                    </div>
                </div>

                <div class="bg-green-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border border-gray-600 block w-3/4 rounded mb-4 px-2"
                            type="email" name="" id="" placeholder="$Amount you want to withdraw">
                        <button id="withdraw-button"
                            class="bg-orange-400 px-4 py-2 rounded text-white font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>

</html>

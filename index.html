<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span
                class="font-semibold text-violet-600">Baaap-Er-Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-emerald-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border border-gray-600 block w-3/4 rounded mb-4 px-2" type="email" name=""
                    id="" placeholder="Your email">
                <input id="user-password" class="border border-gray-600 block w-3/4 rounded mb-4 px-2" type="password"
                    name="" id="" placeholder="password">

                <button id="login-submit"
                    class="bg-orange-400 px-4 py-2 rounded text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
